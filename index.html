<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="library.blocks/jquery-ui.css">
  <link rel="stylesheet" href="library.blocks/jquery-ui.structure.css">
  <link rel="stylesheet" href="library.blocks/jquery-ui.theme.css">
  <link rel="stylesheet" href="common.blocks/style.css">
</head>
<body>
  <div class="todo-wrapper">
    <div class="add-task">
      <label for="add-task"><h3>Add Task</h3></label>
      <input type="text" id="add-task" class="input-text">
      <button>Add</button>
    </div>

    <div class="incompleted">
      <h3>To Be Done</h3>
    </div>

    <div class="completed">
      <h3>Completed Tasks</h3>
    </div>

    <button class="delete-btn">Delete all</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="library.blocks/jquery-ui.js"></script>
  <script src="common.blocks/todo-list/todo-list.js"></script>
</body>
</html>
